<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="stylesheets/style.css"/>
</head>
<body>
    <div id="banner">
        <h1>The sweet shopping site</h1>
    </div>
    <div id="display_login_form" title="Login" style="margin: 50px auto;">
        <h3>Login form</h3>
        <form id="login_form">
            <label for="login_user_name"><h2>User name:</h2></label>
            <input id="login_user_name" type="text" name="user_name"/>
            <label for="login_password"><h2>Password:</h2></label>
            <input id="login_password" type="password" name="password"/>
            <span class="response_msg"></span>
            <span>
                <button>Login</button>
                <button>Facebook Login</button>
            </span>
        </form>
    </div>

</body>
</html>
